<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{TITLE}}</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<style>
		.summary-container {
			word-wrap: break-word;
		}

		.description-container {
			word-wrap: break-word;
		}

		.container {
			margin: 25px;
		}

		.card-header>h3 {
			display: inline;
		}

		.card-header[data-toggle] {
			cursor: pointer;
		}

		.card-header .badge {
			margin-top: .35rem;
		}

		textarea {
			word-wrap: normal !important;
			white-space: nowrap;
			height: 200px;
		}

		.textarea-success {
			background-color: #dff0d8 !important;
			border-color: #d0e9c6 !important;
			color: #3c763d !important;
		}

		.textarea-danger {
			background-color: #f2dede !important;
			border-color: #ebcccc !important;
			color: #a94442 !important;
		}

		#toc {
			position: fixed;
			top: 25px;
			bottom: 25px;
			left: 25px;
			right: 25px;
			height: 100vh;
			overflow: auto;
			font-size: 0.75em;
			width: 260px;
		}

		.main-col {
			border-left: 1px solid rgba(0, 0, 0, .1)
		}

		.nav-link {
			text-overflow: ellipsis;
			overflow: hidden;
		}

		h3 {
			font-size: 1.5rem;
		}

		h4 {
			font-size: 1.25rem;
		}

		.schema-preview {
			max-height: 500px;
			margin-bottom: 0px;
		}
	</style>

	<script>
		var methodsCollapsed = true;
		var toggleMethods = function() {
			methodsCollapsed = !methodsCollapsed;
			if (methodsCollapsed) {
				$('.collapse').collapse('hide')
			} else {
				$('.collapse').collapse('show')
			}
		}

		var showSendRequestModal = function(request) {
			$('#send-request-request').val(JSON.stringify(JSON.parse(decodeURIComponent(request)), null, 4));
			$('#send-request-response').val('');
			$("#send-request-response").removeClass("textarea-danger textarea-success");
			$('#send-request-modal').modal('show')
		}

		var showExampleModal = function(request, response) {
			$('#show-example-request').val(JSON.stringify(JSON.parse(decodeURIComponent(request)), null, 4));
			$('#show-example-response').val(JSON.stringify(JSON.parse(decodeURIComponent(response)), null, 4));
			$('#show-example-modal').modal('show')
		}

		var sendRequest = function() {
			var url = $('#send-request-url').val();
			var request = $('#send-request-request').val();
			fetch(url, {
				method: 'post',
				body: request,
			}).then(function(response) {
				if (response.ok) {
					response.json().then((rpcResponse) => {
						$("#send-request-response").val(JSON.stringify(rpcResponse, null, 4));
						$("#send-request-response").removeClass("textarea-danger").addClass("textarea-success");
					});
				} else {
					$("#send-request-response").val(response.status + ' - ' + response.statusText);
					$("#send-request-response").removeClass("textarea-success").addClass("textarea-danger");
				}
			}).catch(function(error) {
				$("#send-request-response").val(error);
				$("#send-request-response").removeClass("textarea-success").addClass("textarea-danger");
			});
		}

		$(function() {
			$('[data-toggle="popover"]').popover();
			$('#send-request-url').val('http://127.0.0.1:8080');
		})
	</script>
</head>

<body data-spy="scroll" data-target="#toc">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<nav id="toc" data-spy="affix" class="affix" data-toggle="toc">
					{{TOC}}
				</nav>
			</div>
			<div class="col-sm-9 main-col">

				<h1>{{TITLE}}</h1>
				<div class="introduction">
					<p>{{DESCRIPTION}}</p>
					<strong>Version: {{VERSION}}</strong>
				</div>
				<hr>
				<button type="button" class="btn btn-primary btn-sm" onclick="toggleMethods()">
					Toggle all
				</button>
				<br>
				<hr> {{API}}
			</div>
		</div>
	</div>

	<div class="modal fade" id="send-request-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Send request</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
	        			</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="form-group row">
							<label for="send-request-url" class="col-2 col-form-label">URL</label>
							<div class="col-10">
								<input type="text" class="form-control" id="send-request-url">
							</div>
						</div>
						<div class="form-group row">
							<label for="send-request-request" class="col-2 col-form-label">Request</label>
							<div class="col-10">
								<textarea class="form-control" id="send-request-request" wrap="soft"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="url" class="col-2 col-form-label"></label>
							<div class="col-10">
								<button type="button" class="btn btn-primary btn-block" onclick="sendRequest()">Send</button>
							</div>
						</div>
						<div class="form-group row">
							<label for="send-request-response" class="col-2 col-form-label">Response</label>
							<div class="col-10">
								<textarea class="form-control" id="send-request-response"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="show-example-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Show example</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
	        			</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="form-group row">
							<label for="show-example-request" class="col-2 col-form-label">Request</label>
							<div class="col-10">
								<textarea class="form-control" id="show-example-request"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="show-example-response" class="col-2 col-form-label">Response</label>
							<div class="col-10">
								<textarea class="form-control" id="show-example-response"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
